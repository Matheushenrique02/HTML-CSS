<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{
            display: none;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            background-color:grey ;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover >p{
            display:block;
            background-color: rgba(128, 14, 128, 0.63);
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o cursor sobre o texto abaixo</p>
  <div>
    passe o cursor AQUI
    <p>TEXT ESCONDIDO</p>
   
  </div>
    
</body>
</html>
