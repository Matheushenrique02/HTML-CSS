<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover{
            text-decoration: underline;
        }
        a::after {
            content: ' [link] ';
            text-decoration: none;
            font-weight: normal;
            color:rgba(0, 0, 0, 0.678)
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara"target="_blank" rel="next">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo"target="_blank" rel="next">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="next">Site curso em vídeo</a></li>
    </ul>
    
</body>
</html>
