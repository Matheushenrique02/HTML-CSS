<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela04</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            font-size: 1em;
            font-weight: bolder;
            padding: 10px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }

        .id1{
            background-color: lightgrey;
        }
        .id2{
            background-color: rgba(91, 67, 177, 0.76);
        }
        .id3{
            background-color: rgb(196, 1, 1);
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>

    
    <table>

        <colgroup>
            <col class="id1">
            <col class="id2" span="2">
            <col class="id3">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Bernardo</td>
            <td>Masculino</td>
            <td>19</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Maria Clara</td>
            <td>Feminino</td>
            <td>38</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Hugo</td>
            <td>Maculino</td>
            <td>32</td>
            <td>Repositor</td>
        </tr>

    </table>
    
</body>
</html>
