<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual a tag usada em cada caso</p>
    <ul>
        <li><abbr title="TAG- P">Parágrafos</abbr></li>
        <li><abbr title="TAG- H1">Títulos</abbr></li>
        <li><abbr title="TAG- IMG">Imagens</abbr></li>
        <li><abbr title="TAG- ABBR">Abreviações</abbr></li>
        <li><abbr title="TAG- CODE">Códigos-Fonte</abbr></li>
        <li><abbr title="TAG- OL">Listas numeradas</abbr></li>
        <li><abbr title="TAG- UL">Lista com marcadores</abbr></li>
    </ul>
    
    
</body>
</html>
