<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados Localmente</h1>
    <p>Este vídeo esta hospedado em meu próprio servidor</p>
    <video src="midia/video.mp4"width="300"controls></video>
    <h1>Inserindo Vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ksJmxFuQewQ?si=4qyT3VFgIbs_3n0y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
