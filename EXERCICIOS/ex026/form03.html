<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="#" method="get">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30"
        placeholder="Nome completo" autocomplete="name">
    </p>
    <p> <label for="imedia">Média:</label>
        <input type="number" name="média" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">

    </p>
    <p> <label for="imes">Mês:</label>
        <input type="month" name="Mês" id="imes" value="2024-12">
    </p>
    <p> <label for="idia">Dia:</label>
        <input type="date" name="Dia" id="idia" value="2024-12-03">
    </p>
    <p><label for="ihora">Horário Prova:</label>
        <input type="time" name="Horário" id="ihora">
    </p>


    <p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
