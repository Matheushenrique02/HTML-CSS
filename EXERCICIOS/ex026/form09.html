<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="#" method="post">

        <label for="num">Número:</label>
        <input type="range" name="num" id="num" min="0" max="10" value="0"
        oninput="valor.innerHTML = Number(num.value)">
        <output id="valor">0</output>






    </form>
    
</body>
</html>
