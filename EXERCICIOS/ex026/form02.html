<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="#" method="post">
        <p>
            <label for="iuser">Usúario:</label>
            <input type="text" name="Usúario" id="iuser" required minlength="8" maxlength="15" placeholder=" Nome de usúario"
            autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="15" placeholder="Senha">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
